<div class="container" style="margin-top: 70px;">

    <div class="row">
  
      <div class="col-sm-8 offset-sm-2">
  
        <div>
          <h1>Rock Paper Scissors Menu</h1>
          <form>
            <div class="form-group">
                <label for="opponent">Select Your Opponent</label>
                <select class="form-control" [(ngModel)]="menuData.opponent" id="opponent" name="opponent" #opponent="ngModel" required>
                  <option>Player</option>
                  <option>Computer</option>
                </select>
            </div>
            <div class="menu__validation"
            *ngIf="opponent.errors?.required">
              * Opponent Required
            </div>
          </form>
          <button class="btn btn-primary" (click)="gameStart()">Start</button>
        </div>
      </div>
    </div>
  </div>
